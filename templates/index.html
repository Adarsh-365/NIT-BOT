<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot UI</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="chat-outer">
        <div class="chat-logo">
            <img src="{% static 'data/bot.png' %}" alt="Bot Logo" class="logo-img">
            <h1 class="logo-title">Nit Warangal Chatbot</h1>
        </div>
        <div class="chat-container">
            <div class="chat-window" id="chat-window">
                <!-- Messages will appear here -->
                <div class="message bot-message">
                    <img src="{% static 'data/bot.png' %}" alt="Bot Avatar" class="avatar">
                    <div class="message-content">
                        <p>Hello! How can I help you today?</p>
                    </div>
                </div>
            </div>
            <div class="chat-input-area">
                <textarea id="message-input" placeholder="What do you want to know?" rows="1"></textarea>
                <button id="send-button" aria-label="Send message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
    </div>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
